<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        function del(id){
            flag=confirm('정말 탈퇴 하시겠습니까?')
            if(flag){
                location.href="/member/del"
            }else{
                alert('탈퇴가 취소 되었습니다')
            }
        }
    </script>

</head>
<body>
<h3>회원 정보 수정</h3>
<form action="/member/edit" method="post">
    <table border="1">
        <tr><th>id</th><td><input type="text" name="id" value="{{member.id}}" readonly ></td></tr>
        <tr><th>pwd</th><td><input type="text" name="pwd" value="{{member.pwd}}"></td></tr>
        <tr><th>name</th><td><input type="text" name="name" value="{{member.name}}" readonly></td></tr>
        <tr><th>tel</th><td><input type="text" name="tel" value="{{member.tel}}" ></td></tr>
        <tr><td colspan="2"><input type="submit" value="수정">
            <input type="button" value="탈퇴" onclick="del('{{member.id}}')"></td></tr>
            </table>
    </form>
</body>
</html>
