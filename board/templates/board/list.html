<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>글목록</h3>
<a href="/board/add">글작성</a><br/>
<table border="1">
    <tr><th>num</th><th>title</th><th>writer</th></tr>
    {% for b in boards %}
    <tr><td>{{b.num}}</td>
        <td><a href="/board/edit?num={{b.num}}">{{b.title}}</a></td>
        <td>{{b.writer}}</td></tr>
    {% endfor %}
</table><br>

<form action="/board/getbywriter" method="post">
    검색할 글의 작성자 아이디: <input type="text" name="writer">
    <input type="submit" value="검색">
</form><br>

<form action="/board/getbytitle" method="post">
    제목으로 검색: <input type="text" name="title">
    <input type="submit" value="검색">
</form><br>
</body>
</html>
