<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>제품등록</h3>
<form action="/product/add" method="post" enctype="multipart/form-data">
  <table border="1">
    <tr>
      <th>제품명</th><td><input type="text" name="name"></td>
    </tr>
    <tr>
      <th>제품가격</th><td><input type="text" name="price"></td>
    </tr>
    <tr>
      <th>제품수량</th><td><input type="text" name="amount"></td>
    </tr>
    <tr>
      <th>상품이미지선택</th><td><input type="file" name="img_path"></td>
    </tr>
    <tr>
      <th>전송</th>
      <td><input type="submit" value="등록"><input type="reset" value="취소"></td>
    </tr>
  </table>
</form>
</body>
</html>
